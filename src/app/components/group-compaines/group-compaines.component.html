<!-- Group Compaines -->
<div id="portfolio" class="section md-padding bg-grey">

    <!-- Container -->
    <div class="container">

        <!-- Row -->
        <div class="row">

            <!-- Section header -->
            <div class="section-header text-center">
                <h2 class="title">{{'groupCompaineTitle' | translate}}</h2>
            </div>
            <!-- /Section header -->

            <!-- Work -->
            <div class="col-md-4 col-xs-6 work" *ngFor="let compaine of 'compaines' | translate">
                <h3>{{compaine.name}}</h3>
                <img class="img-responsive" src="{{compaine.imgUrl}}" alt="">
                <div class="overlay"></div>
                <div class="work-content">
                    <span>{{compaine.name}}</span>
                    <h3>{{compaine.shortText}}</h3>
                    <div class="work-link">
                        <a [routerLink]="['compaineDetailRoot'| translate, compaine.id]"><i class="fa fa-external-link"></i></a>
                    </div>
                </div>
            </div>
            <!-- /Work -->

        </div>
        <!-- /Row -->

    </div>
    <!-- /Container -->

</div>
<!-- /Group Compaines -->
